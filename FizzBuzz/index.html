<!DOCTYPE html>
<html>
<head>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
  <script src="main.js"></script>
</head>
<body onload="loadPlayerInfo();">
  <nav id="main-navbar" class="navbar navbar-dark mb-5 navbar-expand-sm">
    <div class="navbar-brand">FizzBuzz</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="login.html">Login <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>
  <section #id="fizzbuzz-card">
    <div class="row justify-content-around">
      <div class="col-4">
        <div class="card">
          <div class="card-header text-center">
            FizzBuzz!
          </div>
          <div class="card-body">
              <p class="card-text py-2">User: <span id="id-display"></span></p>
              <p class="card-text py-2">Score: <span id="score-display"></span></p>
              <div class="col-4">
                <button id="fizz-btn" class="btn btn-primary" onclick="fizzButton();">Increase Score!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
